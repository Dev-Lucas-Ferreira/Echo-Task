<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <form action="" id="formulario">

        <div class="utilidades">

            <p>Lembra-se de mim</p>
        </div>
        <div class="utilidades">
            <button id="Entrar">Entrar</button>
        </div>
        <div class="utilidades">
            <a href="#">Esqueci a senha</a>
        </div>

    </form>
</body>
</html>
